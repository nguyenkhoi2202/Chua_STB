<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sacombank</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 10px;
      /* overflow-x: hidden; */
      overflow: hidden;
    }

    .temple {
      margin: 40px auto;
      max-width: 500px;
    }

    .xanh-text {
      color: #2196F3;
      font-size: 3vw;
      text-align: center;
      font-weight: bold;
    }

    .temple-img-wrapper {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }

    .temple-img-wrapper img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }


    .huong {
        position: absolute;
        bottom: 10%;
        left: 49.5%; 
        transform: translateX(-50%);
        width: 6px;
        height: 70px;
        background-color: brown;
        border-radius: 3px;
        z-index: 10;
        opacity: 0;
    }


    .huong-annimation {
      animation: riseUp 2s ease-out forwards;
    }

    @keyframes riseUp {
      0% {
        bottom: -40px;
        opacity: 1;
      }
      100% {
        bottom: 48%;
        opacity: 1;
      }
    }

    .smoke {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgba(130, 128, 128, 0.6);
      bottom: 65%;
      left: 50%;
      transform: translateX(-50%);
      animation: smokeRise 3s ease-out forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes smokeRise {
      0% {
        opacity: 0.8;
        transform: translateX(-50%) translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-120px) scale(1.5);
      }
    }

    .input-container {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #d2691e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .leaf {
    position: absolute;
    width: 40px;
    height: 40px;
    background-image: url('https://th.bing.com/th/id/OIP.HgsvYRT88rTwEX3b-4ypdAHaHa?cb=iwp2&rs=1&pid=ImgDetMain');
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.8;
    pointer-events: none;
    animation: fall 8s linear forwards;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) translateX(0) rotate(0deg);
      opacity: 1;
    }
    50% {
      transform: translateY(50vh) translateX(20px) rotate(180deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(100vh) translateX(-20px) rotate(360deg);
      opacity: 0;
    }
}
  </style>
</head>
<body>
  <div class="temple" id="temple">
    <div class="xanh-text">Chùa Sacombank</div>
    <div class="temple-img-wrapper">
      <img src="/img/sgtt.png" alt="GOLIVE Sacombank" />
    </div>
    <h2 id="message"></h2>

  </div>

  <div class="input-container">
    <input type="text" id="name" placeholder="Họ tên của bạn..." /><br />
    <textarea id="wish" rows="4" placeholder="Ước nguyện của bạn..."></textarea><br />
    <button onclick="playAudio()">THẮP HƯƠNG</button>
  </div>
  <footer style="text-align: center; padding: 20px; background-color: #f1f1f1; font-size: 14px;">
  &copy; 2025 Ngân hàng TMCP Sài Gòn Thương Tín Sacombank. Made by Trần Nguyên Khôi Sieu Zip Pro
</footer>

  <audio id="music" src="/img/tungkinh.mp3"></audio>

  <script>
    let smokeInterval = null;
    const leafCount = 70;

    function animationLaRoi() {
      setInterval(() => {
        const leaf = document.createElement("div");
        leaf.classList.add("leaf");

       
        leaf.style.left = Math.random() * 100 + "vw";
        leaf.style.animationDuration = 6 + Math.random() * 4 + "s";
        leaf.style.top = "-30px";
        document.body.appendChild(leaf);

      
        setTimeout(() => {
          leaf.remove();
        }, 10000);
      }, 300);
    }
    function getFormattedTime() {
      const now = new Date();
      const pad = (n) => (n < 10 ? '0' + n : n);

      const day = pad(now.getDate());
      const month = pad(now.getMonth() + 1);
      const year = now.getFullYear();

      const hours = pad(now.getHours());
      const minutes = pad(now.getMinutes());
      const seconds = pad(now.getSeconds());

      return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }

    function playAudio() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const name = document.getElementById("name").value;
      const wish = document.getElementById("wish").value;
      if (!name) {
        alert("Vui lòng nhập đủ họ tên.");
        return;
      }

      //send mail đây nè
      emailjs.send("service_hvczoqn", "template_05hxo0v", {
        to_email: "kukhoi.2202@gmail.com",
        from_name: name,
        name: name,
        wish: wish || "(Không có ước nguyện)",
        time: getFormattedTime(),
      })
      .then(() => {
        console.log("✅ Email đã gửi thành công");
      })
      .catch((error) => {
        console.error("❌ Lỗi khi gửi email:", error);
      });

  /////////////

      document.getElementById("music").play();
      showWish(name, wish);

      const templeWrapper = document.querySelector(".temple-img-wrapper");

      if (!document.querySelector(".huong")) {
        const stick = document.createElement("div");
        stick.classList.add("huong", "huong-annimation");
        templeWrapper.appendChild(stick);

        setTimeout(() => {
          startSmokeLoop();
        }, 2000);
      } else {
        if (!smokeInterval) {
          startSmokeLoop();
        }
      }
    }

    function startSmokeLoop() {
      const templeWrapper = document.querySelector(".temple-img-wrapper");
      smokeInterval = setInterval(() => {
        const smoke = document.createElement("div");
        smoke.classList.add("smoke");
        templeWrapper.appendChild(smoke);

        setTimeout(() => {
          smoke.remove();
        }, 7500);
      }, 600);
    }

    function showWish(name, wish) {
      const message = document.getElementById("message");
      // message.innerText = `Cầu chúc ${name} sớm đạt được ước nguyện: "${wish}"!`;
      setTimeout(() => {
        message.style.display = "none";
      }, 3000);
    }
    window.onload = () => {
      animationLaRoi();
    };
  </script>
  

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  })();
</script>
</body>
</html>

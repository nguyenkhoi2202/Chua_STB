<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chùa Sacombank Team Tích Hợp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f8ff;
        margin: 0;
        padding: 10px;
        overflow-x: hidden;
        font-size: 1rem; 
    }

    .temple {
      margin: 40px auto;
      max-width: 500px;
    }

    .xanh-text {
      color: #2196F3;
      font-size: 3vw;
      text-align: center;
      font-weight: bold;
    }

    .temple-img-wrapper {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }
    @media (max-width: 576px) {
      .xanh-text {
        font-size: 8vw;
      }

      .overlay-text {
        font-size: 6vw;
      }
    }

    .temple-img-wrapper img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }


    .huong {
        position: absolute;
        bottom: 10%;
        left: 49.5%; 
        transform: translateX(-50%);
        width: 6px;
        height: 70px;
        background-color: brown;
        border-radius: 3px;
        z-index: 10;
        opacity: 0;
    }


    .huong-annimation {
      animation: riseUp 2s ease-out forwards;
    }

    @keyframes riseUp {
      0% {
        bottom: -40px;
        opacity: 1;
      }
      100% {
        bottom: 48%;
        opacity: 1;
      }
    }

    .smoke {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgba(130, 128, 128, 0.6);
      bottom: 65%;
      left: 50%;
      transform: translateX(-50%);
      animation: smokeRise 3s ease-out forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes smokeRise {
      0% {
        opacity: 0.8;
        transform: translateX(-50%) translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-120px) scale(1.5);
      }
    }

    .input-container {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    input, textarea {
      width: 100%;
      padding: 1em;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 0.8em;
      font-size: 1rem;
      width: 100%;
      background-color: #d2691e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .leaf {
    position: absolute;
    width: 40px;
    height: 40px;
    background-image: url('./img/OIP.png');
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.8;
    pointer-events: none;
    animation: fall 8s linear forwards;
  }
  .overlay-text {
    position: absolute;
    top: 80px; 
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-size: 32px; 
    font-weight: bold;
    color: #c25b00; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    white-space: pre-line;
  }
  footer {
    text-align: center;
    padding: 1em;
    background-color: #f1f1f1;
    font-size: 0.875rem;
    word-wrap: break-word;
  }


  @keyframes fall {
    0% {
      transform: translateY(0) translateX(0) rotate(0deg);
      opacity: 1;
    }
    50% {
      transform: translateY(50vh) translateX(20px) rotate(180deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(100vh) translateX(-20px) rotate(360deg);
      opacity: 0;
    }
}
  </style>
</head>
<body>
  <div class="temple" id="temple">
    <div class="xanh-text">Team THHT <br>Sacombank</div>
    <div class="temple-img-wrapper">
      <img src="/img/ChuaSTB.png" alt="GOLIVE Sacombank" />
      <div id="wish-text" class="overlay-text"></div>
    </div>
    <h2 id="message"></h2>

  </div>

  <div class="input-container">
    <input type="text" id="name" placeholder="Nhập mail sacombank hoặc mail cá nhân nhé..." /><br />
    <textarea id="wish" rows="2" placeholder="Ước nguyện của bạn cho Phật đi nào...."></textarea><br />

  <div>
    

      <select class="form-select" id="wishselect">
        <option selected>-- Bạn muốn cầu gì? --</option>
        <option value="golive">GOLIVE Thành công</option>
        <option value="phuc">Cầu Phúc</option>
        <option value="tai">Cầu tài</option>
        <option value="duyen">Cầu duyên</option>
        <option value="binhan">Cầu bình an</option>
      </select>

      <!-- <button class="btn btn-success mt-3">Xác nhận</button> -->
    </div>

    <button onclick="playAudio()">THẮP HƯƠNG</button>
  </div>
  <footer style="text-align: center; padding: 20px; background-color: #f1f1f1; font-size: 14px;">
  &copy; 2025 Ngân hàng TMCP Sài Gòn Thương Tín Sacombank. Made by Khôi Sieu Zip Pro 99
</footer>

  <audio id="music" src="img/tungkinh.mp3"></audio>
  <audio id="musicAn" src="img/an.mp3"></audio>
  <audio id="musicDuyen" src="img/duyen.mp3"></audio>
  <audio id="musicGolive" src="img/golive.mp3"></audio>
  <audio id="musicTai" src="img/tai.mp3"></audio>
  <audio id="musicPhuc" src="img/phuc.mp3"></audio>

  <script>
    let smokeInterval = null;
    const leafCount = 70;

    function animationLaRoi() {
      setInterval(() => {
        const leaf = document.createElement("div");
        leaf.classList.add("leaf");

       
        leaf.style.left = Math.random() * 100 + "vw";
        leaf.style.animationDuration = 6 + Math.random() * 4 + "s";
        leaf.style.top = "-30px";
        document.body.appendChild(leaf);

      
        setTimeout(() => {
          leaf.remove();
        }, 10000);
      }, 300);
    }
    function getFormattedTime() {
      const now = new Date();
      const pad = (n) => (n < 10 ? '0' + n : n);

      const day = pad(now.getDate());
      const month = pad(now.getMonth() + 1);
      const year = now.getFullYear();

      const hours = pad(now.getHours());
      const minutes = pad(now.getMinutes());
      const seconds = pad(now.getSeconds());

      return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }

    async function playAudio() {
      const now = new Date();
      const name = document.getElementById("name").value;
      const wish = document.getElementById("wish").value;
      const selectedText = document.getElementById("wishselect").options[
        document.getElementById("wishselect").selectedIndex
      ].text;

      if (!name || !name.endsWith("@sacombank.com") || !name.endsWith("@gmail.com")) {
        alert("Vui lòng nhập đủ mail sacombank.");
        return;
      }
      const fromName = name.replace("@sacombank.com", "");

      // Gửi email
      emailjs
        .send("service_hvczoqn", "template_05hxo0v", {
          to_email: name,
          from_name: fromName,
          name: fromName,
          wishselect: selectedText,
          wish: wish || "(Không có ước nguyện)",
          time: getFormattedTime(),
        })
        .then(() => {
          console.log("✅ Email đã gửi thành công");
        })
        .catch((error) => {
          console.error("❌ Lỗi khi gửi email:", error);
        });
    

      // Cập nhật chữ trên hình ảnh
      document.getElementById("wish-text").innerText =
        selectedText.includes("--") ? "" : selectedText;

      // Phát nhạc và hiệu ứng
      //document.getElementById("music").play();
      // tắt nhạc
      const audios = [
        "music",
        "musicGolive",
        "musicPhuc",
        "musicTai",
        "musicDuyen",
        "musicAn",
      ];
      audios.forEach(id => {
        const audio = document.getElementById(id);
        audio.pause();
        audio.currentTime = 0;
      });
      await sleep(500);
     
      const selectedValueComboBox = document.getElementById("wishselect").value;

      //const music = document.getElementById("music");
      
      switch (selectedValueComboBox) {
        case "golive":
          document.getElementById("musicGolive").play();
          await sleep(5000);
          document.getElementById("music").play();
          break;
        case "phuc":
          document.getElementById("musicPhuc").play();
          await sleep(5000);
          document.getElementById("music").play();
          break;
        case "tai":
          document.getElementById("musicTai").play();
          await sleep(6000);
          document.getElementById("music").play();
          break;
        case "duyen":
          document.getElementById("musicDuyen").play();
          await sleep(5500);
          document.getElementById("music").play();
          break;
        case "binhan":
          document.getElementById("musicAn").play();
          await sleep(5000);
          document.getElementById("music").play();
          break;
        default:
          document.getElementById("music").play();
      }
     
      showWish(name, wishselect);

      const templeWrapper = document.querySelector(".temple-img-wrapper");

      if (!document.querySelector(".huong")) {
        const stick = document.createElement("div");
        stick.classList.add("huong", "huong-annimation");
        templeWrapper.appendChild(stick);

        setTimeout(() => {
          startSmokeLoop();
        }, 2000);
      } else {
        if (!smokeInterval) {
          startSmokeLoop();
        }
      }
    }


    function startSmokeLoop() {
      const templeWrapper = document.querySelector(".temple-img-wrapper");
      smokeInterval = setInterval(() => {
        const smoke = document.createElement("div");
        smoke.classList.add("smoke");
        templeWrapper.appendChild(smoke);

        setTimeout(() => {
          smoke.remove();
        }, 7500);
      }, 600);
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function showWish(name, wish) {
      const message = document.getElementById("message");
      // message.innerText = `Cầu chúc ${name} sớm đạt được ước nguyện: "${wish}"!`;
      setTimeout(() => {
        message.style.display = "none";
      }, 3000);
    }
    window.onload = () => {
      animationLaRoi();
    };
  </script>
  

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
  (function () {
    emailjs.init("GPE50WaijWrm35Nfj"); // Thay bằng Public Key của bạn
  })();
</script>
</body>
</html>

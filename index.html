<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sacombank</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff8f0;
      margin: 0;
      padding: 10px;
      overflow-x: hidden;
    }

    .temple {
      margin: 40px auto;
      max-width: 500px;
    }

    .xanh-text {
      color: #2196F3;
      font-size: 3vw;
      font-weight: bold;
    }

    .temple-img-wrapper {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }

    .temple-img-wrapper img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }


    .huong {
        position: absolute;
        bottom: 10%;
        left: 49.5%; 
        transform: translateX(-50%);
        width: 6px;
        height: 70px;
        background-color: brown;
        border-radius: 3px;
        z-index: 10;
        opacity: 0;
    }


    .huong-annimation {
      animation: riseUp 2s ease-out forwards;
    }

    @keyframes riseUp {
      0% {
        bottom: -40px;
        opacity: 1;
      }
      100% {
        bottom: 48%;
        opacity: 1;
      }
    }

    .smoke {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgba(130, 128, 128, 0.6);
      bottom: 65%;
      left: 50%;
      transform: translateX(-50%);
      animation: smokeRise 3s ease-out forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes smokeRise {
      0% {
        opacity: 0.8;
        transform: translateX(-50%) translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-120px) scale(1.5);
      }
    }

    .input-container {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #d2691e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="temple" id="temple">
    <div class="xanh-text">Chùa Sacombank</div>
    <div class="temple-img-wrapper">
      <img src="/img/sgtt.png" alt="GOLIVE Sacombank" />
    </div>
    <h2 id="message"></h2>
  </div>

  <div class="input-container">
    <input type="text" id="name" placeholder="Họ tên của bạn..." /><br />
    <textarea id="wish" rows="4" placeholder="Ước nguyện của bạn..."></textarea><br />
    <button onclick="playAudio()">THẮP HƯƠNG</button>
  </div>

  <audio id="music" src="/img/tungkinh.mp3"></audio>

  <script>
    let smokeInterval = null;

    function playAudio() {
      const name = document.getElementById("name").value;
      const wish = document.getElementById("wish").value;
      if (!name) {
        alert("Vui lòng nhập đủ họ tên.");
        return;
      }

      document.getElementById("music").play();
      showWish(name, wish);

      const templeWrapper = document.querySelector(".temple-img-wrapper");

      if (!document.querySelector(".huong")) {
        const stick = document.createElement("div");
        stick.classList.add("huong", "huong-annimation");
        templeWrapper.appendChild(stick);

        setTimeout(() => {
          startSmokeLoop();
        }, 2000);
      } else {
        if (!smokeInterval) {
          startSmokeLoop();
        }
      }
    }

    function startSmokeLoop() {
      const templeWrapper = document.querySelector(".temple-img-wrapper");
      smokeInterval = setInterval(() => {
        const smoke = document.createElement("div");
        smoke.classList.add("smoke");
        templeWrapper.appendChild(smoke);

        setTimeout(() => {
          smoke.remove();
        }, 7500);
      }, 600);
    }

    function showWish(name, wish) {
      const message = document.getElementById("message");
      // message.innerText = `Cầu chúc ${name} sớm đạt được ước nguyện: "${wish}"!`;
      setTimeout(() => {
        message.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
